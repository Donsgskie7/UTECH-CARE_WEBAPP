<h1 class="text-center mb-4">Medicine List</h1>


<div class="container">

    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search medicine..." onkeyup="filterMedicine()">

        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMedicineModal">
            <i class="bi bi-plus-circle"></i> Add Medicine
        </button>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle" id="medicineTable">
            <thead class="table-primary text-center">
                <tr>
                    <th>#</th>
                    <th>Medicine Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="medicineBody"></tbody>
        </table>
    </div>
</div>

<!-- Add Medicine Modal -->
<div class="modal fade" id="addMedicineModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Medicine</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="medicineForm">
          
          <div class="mb-2">
            <label class="form-label">Medicine Name</label>
            <input type="text" id="medName" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Category</label>
            <input type="text" id="medCategory" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Quantity</label>
            <input type="number" id="medQty" min="1" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Expiration Date</label>
            <input type="date" id="medExp" class="form-control" required>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="addMedicine()">Add</button>
      </div>

    </div>
  </div>
</div>
