<h1 class="mb-4 text-center">Student Check-Up Log</h1>

<div class="text-center mb-3">
    <button class="btn btn-primary" onclick="addCheckup()">Add Check-Up</button>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Student Name</th>
            <th>Symptoms</th>
            <th>Diagnosis</th>
            <th>Treatment</th>
            <th>Date & Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="checkupTableBody"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function addCheckup() {
    const student = prompt("Enter Student Name:");
    if (!student) return;

    const symptoms = prompt("Enter Symptoms:");
    if (!symptoms) return;

    const diagnosis = prompt("Enter Diagnosis:");
    if (!diagnosis) return;

    const treatment = prompt("Enter Treatment:");
    if (!treatment) return;

    const date = prompt("Enter Date (YYYY-MM-DD):");
    if (!date) return;

    const time = prompt("Enter Time (HH:MM, 24-hour format):");
    if (!time) return;

    const dateTime = `${date} ${time}`;

    const table = document.getElementById("checkupTableBody");
    const newRow = table.insertRow();

    newRow.insertCell(0).innerText = student;
    newRow.insertCell(1).innerText = symptoms;
    newRow.insertCell(2).innerText = diagnosis;
    newRow.insertCell(3).innerText = treatment;
    newRow.insertCell(4).innerText = dateTime;

    const actionCell = newRow.insertCell(5);
    actionCell.innerHTML = `<button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>`;
}

function deleteRow(button) {
    button.closest("tr").remove();
}
</script>

</body>
</html>
